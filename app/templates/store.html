{% extends "generic.html" %}

{% block stylesheets %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/store.css') }}">
{% endblock %}

{% block content %}
<div class="nav-spacer"></div>
<div class="container">
    <div class="store-control">
        <h6>100 Results</h6>
        <button type="button" class="btn btn-success filter-toggler" data-toggle="collapse" data-target="#store-filters">Шүүлтүүр</button>
    </div>
</div>
<div class="container-fluid"></div>
    <div id="store-filters" class="collapse">
        <div class="container">
            <form action="#">
                <div class="form-group">
                    <div class="form-row">                    
                        <div class="col-4">
                            <label for="order" class="mr-sm-2">Дараалал:</label>
                        </div>
                        <div class="col-8" style="text-align: right;">
                            <select class="form-control" id="order">
                                <option value="price-asc">Price Ascending</option>
                                <option value="price-desc">Price Descending</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-4">
                            <label for="category" class="mr-sm-2">Ангилалууд:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control selectpicker" id="order" multiple>
                                <option value="drinks">Us undaa</option>
                                <option value="pastry">Talh boov</option>
                                <option value="sweets">Chiher jims</option>
                                <option value="tea">Tsai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="submit-group">
                    <button type="submit" class="btn btn-success">Шүүх</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
{% endblock %}
