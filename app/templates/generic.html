<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sanzai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors/reset.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generic.css') }}">
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Hamburger Icon -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/logo-light-red.png') }}" height="40" alt="kheremkhen logo">
            </a>

            <!-- Cart -->
            <a class="my-cart-btn" type="button" href="{{ url_for('cart') }}">
                <ion-icon name="cart-outline" size="large"></ion-icon>
            </a>

            <!-- Collapsible list -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('store') }}">ДЭЛГҮҮР</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">БҮРТГЭЛ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">БИДНИЙ ТУХАЙ</a>
                    </li>    
                </ul>
            </div>

        </div>  
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="py-4 mt-auto bg-dark text-white-50">

        <!-- Copyright -->
        <div class="container text-center">
            <small>© 2020 Copyright: Temuujin Natsagnyam</small>
        </div>
        <!-- Copyright -->
  
    </footer>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
